<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berliner PV-Monitor</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-locale-de-latest.js"></script>
    <script>
        Plotly.setPlotConfig({locale: 'de'});
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .js-plotly-plot .plotly .nsewdrag {
            cursor: default !important;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #F5BD25 0%, #ff9605 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
        }
        
        h1 {
            color: #2d3748;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-align: center;
        }
        
        .subtitle {
            color: #718096;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .chart-container {
            margin: 30px 0;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .hoverlayer .hovertext {
            filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.15)) !important;
        }
        
        .stats {
            display: flex;
            flex-wrap: wrap;
            justify-content: center; /* This centers the boxes */
            gap: 20px;
            margin-top: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #F5BD25 0%, #ff9605 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            /* Give the cards a flexible base width so they grow/shrink nicely */
            flex: 1 1 250px; 
            max-width: 400px; /* Prevents cards from getting too wide on desktop */
        }

        @media (min-width: 650px) and (max-width: 900px) {
            .stat-card:first-child {
                flex-basis: 100%;
                max-width: 100%;
            }
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .footer {
            max-width: 1200px;
            margin: 20px auto 0;
            padding: 25px 20px;
            text-align: center;
        }
        
        .last-update {
            text-align: center;
            color: rgba(255, 255, 255, 0.85);  /* Weiß mit 85% Transparenz */
            font-size: 0.85em;  /* Etwas kleiner */
            margin-bottom: 15px;  /* Weniger Abstand */
            font-weight: normal;
            line-height: 1.5;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 25px;  /* Etwas weniger Abstand */
            flex-wrap: wrap;
            row-gap: 12px; 
        }

        .footer-links a {
            color: rgba(255, 255, 255, 0.9);  /* Weiß mit 90% Transparenz */
            text-decoration: none;
            font-size: 0.85em;  /* Kleiner */
            font-weight: 400;  /* Weniger bold */
            transition: all 0.2s ease;  /* Nicht nur color */
            white-space: nowrap;
            border-bottom: 1px solid transparent;  /* NEU: Für Hover-Effekt */
        }

        .footer-links a:hover {
            color: white;  /* Voll weiß */
            border-bottom: 1px solid rgba(255, 255, 255, 0.6);  /* Unterstrich statt underline */
        }
        
        @media (max-width: 600px) {
            .last-update {
                font-size: 0.75em;     /* Kleinere Schrift auf Handy */
                line-height: 1.4;      /* Kompakterer Zeilenabstand */
            }
            
            .footer-links {
                gap: 15px;             /* Weniger horizontaler Abstand */
                row-gap: 10px;         /* Weniger vertikaler Abstand */
            }
            
            .footer-links a {
                font-size: 0.8em;      /* Kleinere Link-Schrift */
            }
        }
        /* Sun Icon Styling */
        .sun-icon {
            display: inline-block;
            vertical-align: middle;
            width: 42px;
            height: 42px;
            margin-right: 10px;
            fill: #F5BD25;
        }

        /* Desktop: Hide the line break */
        .mobile-break {
            display: none;
        }

        /* Ensure PV-Monitor never splits internally */
        .no-wrap {
            white-space: nowrap;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em; /* Slightly smaller for mobile */
                line-height: 1.2;
            }
            
            .mobile-break {
                display: block; /* Force the break on mobile */
            }

            .sun-icon {
                width: 32px;
                height: 32px;
                margin-bottom: 5px;
                display: block; /* Center sun above text on very small screens */
                margin-left: auto;
                margin-right: auto;
            }
        }
        .toggle-container {
        display: flex;
        justify-content: center;
        margin: 30px 0;
        }

        .toggle-wrapper {
            display: inline-flex;
            background: #f0f0f0;
            border-radius: 25px;
            padding: 4px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .toggle-btn {
            padding: 10px 24px;
            border: none;
            background: transparent;
            border-radius: 21px;
            cursor: pointer;
            font-size: 0.95em;
            font-weight: 500;
            transition: all 0.3s ease;
            color: #666;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .toggle-btn.active {
            background: linear-gradient(135deg, #F5BD25 0%, #ff9605 100%);
            color: white;
            box-shadow: 0 2px 6px rgba(255, 150, 5, 0.3);
        }

        .toggle-btn:hover:not(.active) {
            color: #333;
        }

        @media (min-width: 1024px) {
            body {
                transform: scale(0.8);
                transform-origin: top center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            <svg class="sun-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <circle cx="12" cy="12" r="5"/>
                <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42" 
                    stroke="#F5BD25" stroke-width="2" stroke-linecap="round"/>
            </svg>
            Berliner <br class="mobile-break">
            <span class="no-wrap">PV-Monitor</span>
        </h1>
        
        <div class="chart-container">
            <div id="powerChart"></div>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="currentYear">-</div>
                <div class="stat-label">Aktuelles Jahr</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalValue">-</div>
                <div class="stat-label" id="totalLabel">Gesamtinstallierte Leistung</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="nettoZubauValue">-</div>
                <div class="stat-label" id="nettoZubauLabel">Jahres Netto-Zubau</div>
            </div>
        </div>
        </div>
        </div>
        
        <div class="toggle-container">
            <div class="toggle-wrapper">
                <button class="toggle-btn active" data-view="power">
                    <svg class="toggle-icon" viewBox="0 0 24 24" fill="currentColor" style="width: 16px; height: 16px;">
                        <path d="M13 2L3 14h8l-1 8 10-12h-8z"/>
                    </svg>
                    <span>Leistung</span>
                </button>
                <button class="toggle-btn" data-view="units">
                    <span class="toggle-icon" style="font-weight: bold;">#</span>
                    <span>Anzahl</span>
                </button>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="last-update" id="lastUpdate">Letzte Aktualisierung: -</div>
        
        <div class="footer-links">
            <a href="methodology.html">Methodik</a>
            <a href="#" id="downloadLink">Daten herunterladen</a>
            <a href="https://energieatlas.berlin.de/" target="_blank" rel="noopener">Mehr Daten im Energieatlas Berlin</a>
            <a href="impressum.html">Impressum</a>
        </div>
    </div>

    <script>
        // Parse CSV
        function parseCSV(csv) {
            const lines = csv.trim().split('\n');
            const headers = lines[0].split(',').map(h => h.trim()); 
            return lines.slice(1).map(line => {
                const values = line.split(',');
                return headers.reduce((obj, header, index) => {
                    if (values[index] !== undefined) {
                        let val = values[index].trim();
                        obj[header] = isNaN(val) ? val : parseFloat(val);
                    }
                    return obj;
                }, {});
            });
        }

        // Load CSV file
        async function loadData() {
            try {
                const response = await fetch('solar_berlin_yearly.csv');
                if (!response.ok) {
                    throw new Error('Could not load CSV file');
                }
                const csvText = await response.text();
                const data = parseCSV(csvText);
                processAndVisualize(data);
            } catch (error) {
                console.error('Error loading data:', error);
                document.querySelector('.container').innerHTML += 
                    '<div style="color: red; padding: 20px; text-align: center;">' +
                    '<strong>Fehler:</strong> Die Datei solar_berlin_yearly.csv konnte nicht geladen werden.<br>' +
                    'Stellen Sie sicher, dass die Datei im selben Ordner wie diese HTML-Datei liegt.</div>';
            }
        }

        // Toggle functionality
        document.querySelectorAll('.toggle-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                // Remove active class from all buttons
                document.querySelectorAll('.toggle-btn').forEach(b => b.classList.remove('active'));
                // Add active class to clicked button
                this.classList.add('active');
                
                window.currentView = this.dataset.view;
                
                // Update chart
                const newTrace = createTrace(window.chartData, window.currentView);
                Plotly.restyle('powerChart', {
                    y: [newTrace.y],
                    texttemplate: [newTrace.texttemplate],
                    hovertemplate: [newTrace.hovertemplate]
                });
                
                // Update y-axis title and chart title
                let titleText;
                let yAxisTitle;
                if (window.innerWidth < 600) {
                    // Mobile titles
                    titleText = window.currentView === 'power' ? 'Installierte PV-Leistung' : 'Anzahl PV-Anlagen';
                } else {
                    // Desktop titles
                    titleText = window.currentView === 'power' 
                        ? 'Entwicklung der <b style="color:#ff9605">installierten PV-Leistung</b> in Berlin' 
                        : 'Entwicklung der <b style="color:#ff9605">Anzahl von PV-Anlagen</b> in Berlin';
                }
                yAxisTitle = window.currentView === 'power' ? 'Kumulierte Leistung (MWp)' : 'Anzahl Anlagen';

                Plotly.relayout('powerChart', {
                    'title.text': titleText,
                    'yaxis.title': yAxisTitle
                });

                // Update stats
                const allData = window.solarData
                    .filter(row => row.Jahr >= 2010)
                    .map(row => ({
                        Jahr: row.Jahr,
                        Power_MW: row.Bestand_Leistung_kW / 1000,
                        Netto_Zubau_MW: row.Netto_Zubau_Leistung_kW / 1000,
                        Anzahl_Gesamt: row.Bestand_Anzahl,
                        Anzahl_Neu: row.Netto_Zubau_Anzahl
                    }))
                    .sort((a, b) => a.Jahr - b.Jahr);

                updateStats(allData);
            });
        });
        function processAndVisualize(rawData) {
            // Store data globally for toggle functionality
            window.solarData = rawData;
            // Only set default view if not already set
            if (!window.currentView) {
                window.currentView = 'power';
            }
            
            // Determine starting year based on screen width
            const startYear = window.innerWidth < 600 ? 2017 : 2010;
            
            // Convert kW to MW, filter based on screen width, and sort by year
            const data = rawData
                .filter(row => row.Jahr >= startYear)
                .map(row => ({
                    Jahr: row.Jahr,
                    Power_MW: row.Bestand_Leistung_kW / 1000,
                    Netto_Zubau_MW: row.Netto_Zubau_Leistung_kW / 1000,
                    Anzahl_Gesamt: row.Bestand_Anzahl,
                    Anzahl_Neu: row.Netto_Zubau_Anzahl 
                }))
                .sort((a, b) => a.Jahr - b.Jahr);

                // Store data globally for chart updates
            window.chartData = data;

            // Create Bar Chart
            const trace = createTrace(data, window.currentView);

            const layout = {
                height: window.innerWidth < 600 ? 350 : undefined,  //  smaller on mobile, auto on desktop
                title: {
                    text: window.currentView === 'power' 
                        ? 'Entwicklung der installierten PV-Leistung in Berlin'
                        : 'Entwicklung der Anzahl von PV-Anlagen in Berlin',
                    font: { size: 20, color: '#2d3748' }
                },
                dragmode: false, // Disables dragging (pan/zoom) as the standard startup tool
                xaxis: {
                    title: 'Jahr',
                    tickmode: 'linear',
                    fixedrange: false, // Enables/Disables zooming on X axis
                    dtick: 1
                },
                yaxis: {
                title: {
                    text: window.currentView === 'power' ? 'Kumulierte Leistung (MWp)' : 'Anzahl Anlagen',
                    standoff: 10
                },
                        gridcolor: '#e2e8f0',
                    fixedrange: true,
                    tickformat: ',.0f'
                },
                plot_bgcolor: '#f7fafc',
                paper_bgcolor: 'white',
                hovermode: 'closest',
                margin: { t: 60, r: 40, b: 60, l: 70 },
                hoverlabel: {  
                    bgcolor: 'white',
                    font: {
                        color: '#4a5568',
                        size: 13,
                        family: '-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif'
                    },
                    bordercolor: '#ff9605',
                    align: 'left'
                }
            };

            const datumDownload = rawData[0].DatumDownload;
            const formattedDateFilename = datumDownload.split('-').reverse().join('.');

            const config = {
                responsive: true,
                displaylogo: false,
                modeBarButtons: [['zoom2d', 'toImage', 'resetScale2d']],
                toImageButtonOptions: {
                    format: 'png',
                    filename: `Berliner_PV-Monitor_Stand_${formattedDateFilename}`,
                    height: 800,
                    width: 1200,
                    scale: 2
                }
            };

            Plotly.newPlot('powerChart', [trace], layout, config);
            
            // Make title responsive and update data range on resize
            function updateChart() {
                const newStartYear = window.innerWidth < 600 ? 2017 : 2010;
                if (newStartYear !== startYear) {
                    // Reload with new data range
                    processAndVisualize(rawData);
                } else {
                    // Just update title and text position
                    let titleText;
                    if (window.innerWidth < 600) {
                        // Mobile titles
                        titleText = window.currentView === 'power' ? 'Installierte PV-Leistung' : 'Anzahl PV-Anlagen';
                    } else {
                        // Desktop titles
                        titleText = window.currentView === 'power' 
                            ? 'Entwicklung der <b style="color:#ff9605">installierten PV-Leistung</b> in Berlin' 
                            : 'Entwicklung der <b style="color:#ff9605">Anzahl von PV-Anlagen</b> in Berlin';
                    }
                    
                    const update = {
                        'title.text': titleText,
                        'title.font.size': window.innerWidth < 600 ? 16 : 20,
                        'height': window.innerWidth < 600 ? 350 : undefined
                    };
                    Plotly.relayout('powerChart', update);                    
                    // Update text visibility
                    Plotly.restyle('powerChart', {
                        'textposition': window.innerWidth < 600 ? 'none' : 'outside'
                    });
                }
            }
            
            let resizeTimer;
            window.addEventListener('resize', () => {
                clearTimeout(resizeTimer);
                resizeTimer = setTimeout(updateChart, 150);
            });
            updateChart();

            // Calculate and display statistics (always from full dataset)
            const allData = rawData
                .filter(row => row.Jahr >= 2010)
                .map(row => ({
                    Jahr: row.Jahr,
                    Power_MW: row.Bestand_Leistung_kW / 1000,
                    Netto_Zubau_MW: row.Netto_Zubau_Leistung_kW / 1000
                }))
                .sort((a, b) => a.Jahr - b.Jahr);
            
            updateStats(allData);
            

        }
        function createTrace(data, view) {
            const isPower = view === 'power';
            
            return {
                x: data.map(d => d.Jahr),
                y: isPower ? data.map(d => d.Power_MW) : data.map(d => d.Anzahl_Gesamt),
                type: 'bar',
                name: isPower ? 'Kumulierte Leistung' : 'Anzahl Anlagen',
                marker: {
                    color: '#ff9605',
                    line: { color: '#e67e00', width: 1 }
                },
                // Bar labels (currently disabled)
                // texttemplate: isPower ? '%{y:.1f} MWp' : '%{y:,d}',
                // textposition: window.innerWidth < 600 ? 'none' : 'outside',
                // textfont: {
                //     size: 12,
                //     color: '#2d3748'
                // },
                hovertemplate: isPower 
                    ? '<b style="color:#2d3748">Jahr %{x}</b><br>' +
                    '<b>Bestand:</b><br>' +
                    'Leistung: %{customdata[0]:.1f} MWp<br>' +
                    'Anlagen: %{customdata[1]:,d}<br>' +
                    '<b>Netto-Zubau:</b><br>' +
                    'Leistung: +%{customdata[2]:.1f} MWp<br>' +
                    'Anlagen: +%{customdata[3]:,d}<br>' +
                    '<extra></extra>'
                    : '<b style="color:#2d3748">Jahr %{x}</b><br>' +
                    '<b>Bestand:</b><br>' +
                    'Anlagen: %{customdata[1]:,d}<br>' +
                    'Leistung: %{customdata[0]:.1f} MWp<br>' +
                    '<b>Netto-Zubau:</b><br>' +
                    'Anlagen: +%{customdata[3]:,d}<br>' +
                    'Leistung: +%{customdata[2]:.1f} MWp<br>' +
                    '<extra></extra>',
                customdata: data.map(d => [d.Power_MW, d.Anzahl_Gesamt, d.Netto_Zubau_MW, d.Anzahl_Neu])
            };
        }
        // New function to update stats based on view
        function updateStats(allData) {
            const latestYear = allData[allData.length - 1].Jahr;
            const latestData = allData[allData.length - 1];
            const datumDownload = window.solarData[0].DatumDownload;
            const formattedDate = datumDownload.split('-').reverse().join('.');

            document.getElementById('currentYear').textContent = latestYear;
            
            if (window.currentView === 'power') {
                document.getElementById('totalValue').textContent = 
                    latestData.Power_MW.toLocaleString('de-DE', {minimumFractionDigits: 1, maximumFractionDigits: 1}) + ' MWp';
                document.getElementById('totalLabel').textContent = 'Gesamtinstallierte Leistung';
                
                document.getElementById('nettoZubauValue').textContent = 
                    latestData.Netto_Zubau_MW.toLocaleString('de-DE', {minimumFractionDigits: 1, maximumFractionDigits: 1}) + ' MWp';
                document.getElementById('nettoZubauLabel').textContent = 'Jahres Netto-Zubau';
            } else {
                // Units view
                document.getElementById('totalValue').textContent = 
                    latestData.Anzahl_Gesamt.toLocaleString('de-DE');
                document.getElementById('totalLabel').textContent = 'Anlagen Gesamt';
                
                document.getElementById('nettoZubauValue').textContent = 
                    '+' + latestData.Anzahl_Neu.toLocaleString('de-DE');
                document.getElementById('nettoZubauLabel').textContent = 'Neu installierte Anlagen';
            }
            
            document.getElementById('lastUpdate').textContent = 
                `Letzte Aktualisierung: ${formattedDate}, Quelle: MaStR, Bundesnetzagentur`;
        }
        // Load data when page loads
        loadData();

        // Download CSV functionality
        document.getElementById('downloadLink').addEventListener('click', async (e) => {
            e.preventDefault();
            try {
                const response = await fetch('solar_berlin_yearly.csv');
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                
                // Create filename with date
                const datumDownload = window.solarData[0].DatumDownload;
                const formattedDateFilename = datumDownload.split('-').reverse().join('.');
                a.download = `Berliner_PV-Monitor_Stand_${formattedDateFilename}.csv`;
                
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
            } catch (error) {
                console.error('Download failed:', error);
                alert('Download fehlgeschlagen. Bitte versuchen Sie es erneut.');
            }
        });
    </script>
    <!-- Visit tracker -->
    <script data-goatcounter="https://afanegas.goatcounter.com/count"
        async src="//gc.zgo.at/count.js"></script>
</body>
