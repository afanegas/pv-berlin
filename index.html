<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berlin PV-Ausbau</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #F5BD25 0%, #ff9605 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
        }
        
        h1 {
            color: #2d3748;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            color: #718096;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .chart-container {
            margin: 30px 0;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #F5BD25 0%, #ff9605 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .footer {
            max-width: 1200px;
            margin: 20px auto 0;
            padding: 25px 20px;
            text-align: center;
        }
        
        .last-update {
            text-align: center;
            color: rgba(255, 255, 255, 0.85);  /* WeiÃŸ mit 85% Transparenz */
            font-size: 0.85em;  /* Etwas kleiner */
            margin-bottom: 15px;  /* Weniger Abstand */
            font-weight: normal;
            line-height: 1.5;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 25px;  /* Etwas weniger Abstand */
            flex-wrap: wrap;
            row-gap: 12px; 
        }

        .footer-links a {
            color: rgba(255, 255, 255, 0.9);  /* WeiÃŸ mit 90% Transparenz */
            text-decoration: none;
            font-size: 0.85em;  /* Kleiner */
            font-weight: 400;  /* Weniger bold */
            transition: all 0.2s ease;  /* Nicht nur color */
            white-space: nowrap;
            border-bottom: 1px solid transparent;  /* NEU: FÃ¼r Hover-Effekt */
        }

        .footer-links a:hover {
            color: white;  /* Voll weiÃŸ */
            border-bottom: 1px solid rgba(255, 255, 255, 0.6);  /* Unterstrich statt underline */
        }
        
        @media (max-width: 600px) {
            .last-update {
                font-size: 0.75em;     /* Kleinere Schrift auf Handy */
                line-height: 1.4;      /* Kompakterer Zeilenabstand */
            }
            
            .footer-links {
                gap: 15px;             /* Weniger horizontaler Abstand */
                row-gap: 10px;         /* Weniger vertikaler Abstand */
            }
            
            .footer-links a {
                font-size: 0.8em;      /* Kleinere Link-Schrift */
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”† Photovoltaik-Ausbau in Berlin</h1>
        <!--<p class="subtitle">Wachstum der Solarstrom-Installation (2015-2024)</p>-->
        
        <div class="chart-container">
            <div id="powerChart"></div>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="currentYear">-</div>
                <div class="stat-label">Aktuelles Jahr</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalPower">-</div>
                <div class="stat-label">Gesamtinstallierte Leistung (MWp)</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="nettoZubau">-</div>
                <div class="stat-label">Jahres Netto-Zubau (MWp)</div>
            </div>
        </div>
        
    </div>

    <div class="footer">
        <div class="last-update" id="lastUpdate">Letzte Aktualisierung: -</div>
        
        <div class="footer-links">
            <a href="methodology.html">Methodik</a>
            <a href="#" id="downloadLink">Daten herunterladen</a>
            <a href="impressum.html">Impressum</a>
        </div>
    </div>

    <script>
        // Parse CSV
        function parseCSV(csv) {
            const lines = csv.trim().split('\n');
            const headers = lines[0].split(',');
            return lines.slice(1).map(line => {
                const values = line.split(',');
                return headers.reduce((obj, header, index) => {
                    obj[header] = isNaN(values[index]) ? values[index] : parseFloat(values[index]);
                    return obj;
                }, {});
            });
        }

        // Load CSV file
        async function loadData() {
            try {
                const response = await fetch('solar_berlin_yearly.csv');
                if (!response.ok) {
                    throw new Error('Could not load CSV file');
                }
                const csvText = await response.text();
                const data = parseCSV(csvText);
                processAndVisualize(data);
            } catch (error) {
                console.error('Error loading data:', error);
                document.querySelector('.container').innerHTML += 
                    '<div style="color: red; padding: 20px; text-align: center;">' +
                    '<strong>Fehler:</strong> Die Datei solar_berlin_yearly.csv konnte nicht geladen werden.<br>' +
                    'Stellen Sie sicher, dass die Datei im selben Ordner wie diese HTML-Datei liegt.</div>';
            }
        }

        function processAndVisualize(rawData) {
            // Convert kW to MW, filter from 2010 onwards, and sort by year
            const data = rawData
                .filter(row => row.Jahr >= 2010)
                .map(row => ({
                    Jahr: row.Jahr,
                    Power_MW: row.Bestand_Leistung_kW / 1000, // Convert kW to MW
                    Netto_Zubau_MW: row.Netto_Zubau_Leistung_kW / 1000 // Convert kW to MW
                }))
                .sort((a, b) => a.Jahr - b.Jahr);

            // Create Bar Chart for Cumulated Power per Year
            const trace = {
                x: data.map(d => d.Jahr),
                y: data.map(d => d.Power_MW),
                type: 'bar',
                name: 'Kumulierte Leistung',
                marker: {
                    color: '#ff9605',
                    line: {
                        color: '#e67e00',
                        width: 1
                    }
                },
                text: data.map(d => `${d.Power_MW.toFixed(1)} MWp`),
                textposition: 'outside',
                hovertemplate: '<b>%{x}</b><br>' +
                            'Gesamtleistung: %{y:.1f} MWp<br>' +
                            'Zubau: %{customdata:.1f} MWp<br>' +  // NEW LINE
                            '<extra></extra>',
                customdata: data.map(d => d.Netto_Zubau_MW)
            };

            const layout = {
                title: {
                    text: 'Entwicklung der installierten PV-Leistung',
                    font: { size: 20, color: '#2d3748' }
                },
                xaxis: {
                    title: 'Jahr',
                    tickmode: 'linear',
                    dtick: 1
                },
                yaxis: {
                    title: 'Kumulierte Leistung (MWp)',
                    gridcolor: '#e2e8f0'
                },
                plot_bgcolor: '#f7fafc',
                paper_bgcolor: 'white',
                hovermode: 'closest',
                margin: { t: 60, r: 40, b: 60, l: 60 },
                hoverlabel: {  // <-- ADD THIS
                    bgcolor: '#F5BD25',      // Background color
                    font: {
                        color: 'white',      // Text color
                        size: 14             // Font size
                    },
                    bordercolor: '#e67e00'   // Border color
                }
            };

            const config = {
                responsive: true,
                displayModeBar: 'hover',
                displaylogo: false,
                modeBarButtonsToRemove: ['lasso2d', 'select2d']
            };

            Plotly.newPlot('powerChart', [trace], layout, config);
            // Make title responsive
            function updateChartTitle() {
                const update = {
                    'title.text': window.innerWidth < 600 
                        ? 'Installierte PV-Leistung' 
                        : 'Entwicklung der installierten PV-Leistung',
                    'title.font.size': window.innerWidth < 600 ? 16 : 20
                };
                Plotly.relayout('powerChart', update);
            }
            updateChartTitle();
            window.addEventListener('resize', updateChartTitle);

            // Calculate and display statistics
            const latestYear = data[data.length - 1].Jahr;
            const totalPower = data[data.length - 1].Power_MW;
            const nettoZubau = data[data.length - 1].Netto_Zubau_MW;
            const datumDownload = rawData[0].DatumDownload;
            // Format date from YYYY-MM-DD to DD.MM.YYYY
            const formattedDate = datumDownload.split('-').reverse().join('.');

            document.getElementById('currentYear').textContent = latestYear;
            document.getElementById('totalPower').textContent = totalPower.toFixed(1);
            document.getElementById('nettoZubau').textContent = nettoZubau.toFixed(1);
            document.getElementById('lastUpdate').textContent = `Letzte Aktualisierung: ${formattedDate}, Quelle: MaStR, Bundesnetzagentur, dl-de/by-2-0`;
        }

        // Load data when page loads
        loadData();
        // Download CSV functionality
        document.getElementById('downloadLink').addEventListener('click', async (e) => {
            e.preventDefault();
            try {
                const response = await fetch('solar_berlin_yearly.csv');
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'solar_berlin_yearly.csv';
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
            } catch (error) {
                console.error('Download failed:', error);
                alert('Download fehlgeschlagen. Bitte versuchen Sie es erneut.');
            }
        });
    </script>
</body>
</html>
